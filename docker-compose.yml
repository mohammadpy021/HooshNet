services:
  vpn-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpn-bot
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/app
      - ./backups:/app/backups
      - ./database_backups:/app/database_backups
      - ./logs:/app/logs
      - /etc/letsencrypt:/etc/letsencrypt
    environment:
      - MYSQL_HOST=vpn-db
      - MYSQL_PORT=3306
      - MYSQL_USER=vpn_bot
      - MYSQL_PASSWORD=${DB_PASSWORD:-vpn_bot_password}
      - MYSQL_DATABASE=vpn_bot
      - USE_HTTPS=true
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - vpn-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: vpn-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=vpn_bot
      - MYSQL_USER=vpn_bot
      - MYSQL_PASSWORD=${DB_PASSWORD:-vpn_bot_password}
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - vpn-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:


networks:
  vpn-network:
    driver: bridge
