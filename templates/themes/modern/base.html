<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}پنل کاربری{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/modern/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="app-shell">

        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="brand">
                <span>هوش</span>نت
            </div>
            <div class="user-avatar-sm">
                {{ user.first_name[0] if user.first_name else 'U' }}
            </div>
        </header>

        <!-- Desktop Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand brand">
                <div style="font-size: 1.5rem;"><span>هوش</span>نت</div>
            </div>
            <nav class="nav-list">
                <a href="{{ add_bot_prefix('/dashboard') }}"
                    class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </span>
                    <span>داشبورد</span>
                </a>
                <a href="{{ add_bot_prefix('/services') }}"
                    class="nav-item {% if request.endpoint == 'services' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <span>سرویس‌ها</span>
                </a>
                <a href="{{ add_bot_prefix('/transactions') }}"
                    class="nav-item {% if request.endpoint == 'transactions' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                    </span>
                    <span>تراکنش‌ها</span>
                </a>
                <a href="{{ add_bot_prefix('/tickets') }}"
                    class="nav-item {% if request.endpoint == 'tickets' %}active{% endif %}">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </span>
                    <span>پشتیبانی</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Bottom Navigation (Mobile Only) -->
        <nav class="bottom-nav">
            <a href="{{ add_bot_prefix('/dashboard') }}"
                class="bottom-nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>داشبورد</span>
            </a>
            <a href="{{ add_bot_prefix('/services') }}"
                class="bottom-nav-item {% if request.endpoint == 'services' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>سرویس‌ها</span>
            </a>
            <div class="fab-wrapper">
                <a href="{{ add_bot_prefix('/buy-service') }}" class="fab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </a>
            </div>
            <a href="{{ add_bot_prefix('/transactions') }}"
                class="bottom-nav-item {% if request.endpoint == 'transactions' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                <span>تراکنش</span>
            </a>
            <a href="{{ add_bot_prefix('/tickets') }}"
                class="bottom-nav-item {% if request.endpoint == 'tickets' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>پشتیبانی</span>
            </a>
        </nav>

    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"
        style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px;">
    </div>

    <script src="{{ url_for('static', filename='themes/modern/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
